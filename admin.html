<script src="jquery-1.11.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript">
var socket = io();
// var ipaddr = "192.168.3.15";
var url = "http://192.168.3.15/api/newdeveloper/lights/2/state"

socket.on('type', function(type){
  if (type == "hee") {
    data ={"on":true,"sat":255,"bri":255,"hue":10000};
  } else if (type == "great") {
    data ={"on":true,"sat":255,"bri":255,"hue":65535};
  } else if (type == "www"){
    data ={"on":true,"sat":255,"bri":255,"hue":25500};
  } else {
    data ={"on":true,"sat":255,"bri":255,"hue":47000};
  }
  $.ajax({
    type: "PUT",
    url: url,
    data: JSON.stringify(data),
    dataType: "json"
  });
  console.log(type);
});
</script>
