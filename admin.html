<!DOCTYPE html>

<body>
<h1>あどみんweb</h1>
<script src="jquery-1.11.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript">
var socket = io();
// var ipaddr = "192.168.3.15";
var ip = "192.168.3.15";
var num = 1;
var url = "";
var user = "newdeveloper";

socket.on('type', function(type){
  url = "http://"+ip+"/api/"+user+"/lights/"+num+"/state"
  if (type == "hee") {
    data ={"on":true,"sat":255,"bri":255,"hue":10000};
  } else if (type == "great") {
    data ={"on":true,"sat":255,"bri":255,"hue":65535};
  } else if (type == "www"){
    data ={"on":true,"sat":255,"bri":255,"hue":25500};
  } else {
    data ={"on":true,"sat":255,"bri":255,"hue":47000};
  }
  $.ajax({
    type: "PUT",
    url: url,
    data: JSON.stringify(data),
    dataType: "json"
  });
  num = num + 1;
  if (num == 4) {num = 1};
});
</script>
</body>
</html>
